<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registre-se</title>
</head>
<body>
    <header>
        <section>
            <button><a href="login.html">Entrar</a></button>
        </section>
        <div class="theme_Dark_White">
            <button><img src="image/icons/sun_black.png" alt="Sun" width="35px"></button>
            <button><img src="image/icons/moon_Blue.png" alt="Moon" width="25px"></button>
        </div>
        <h1>REKORD OF RAGNAROK</h1>
    </header>
    <section class="contain_Register">
        <div>
            <h2>Cadastrar</h2>
            <p>Digite os dados para o registro</p>
        </div>
        <section>
            <input type="text" name="Nome" id="input_Name" placeholder="Digite seu nome">
            <input type="text" name="Sobrenome" id="input_LastName" placeholder="Digite seu sobrenome">
            <input type="text" name="E-mail" id="input_Email" placeholder="Digite seu e-mail">
            <input type="password" name="Senha" id="input_CreatPassword" placeholder="Digite sua senha">
            <input type="password" name="Confirmar senha" id="input_ConfirmPassword" placeholder="Digite sua senha novamente">
        </section>
        <div>
            <button>Criar conta</button>
            <a href="">Esqueci a senha!</a>
        </div>
    </section>



    <footer>
        <a href="#"><img src="image/icons/gmail (1).png" alt="E-mail" width="64px"></a>
        <a href="#"><img src="image/icons/linkedin (1).png" alt="Linkedin" width="64px"></a>
        <a href="#"><img src="image/icons/github (1).png" alt="Github" width="64px"></a>
    </footer>
</body>
</html>
